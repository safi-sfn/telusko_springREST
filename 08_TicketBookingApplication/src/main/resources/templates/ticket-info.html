<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <table th:action="@{/get-ticket}">
  	<tr>
  		<td>Passenger Name : </td>
  		<td><p th:text="${ticket.name}"></td>
  	</tr>
  	<tr>
  		<td>Ticket Number : </td>
  		<td><p th:text="${ticket.ticketNumber}"></td>
  	</tr>
  	<tr>
  		<td>Arrival : </td>
  		<td><p th:text="${ticket.arrival}"></td>
  	</tr>
  	<tr>
  		<td>Departure : </td>
  		<td><p th:text="${ticket.departure}"></td>
  	</tr>
  	<tr>
  		<td>Journey Date : </td>
  		<td><p th:text="${ticket.dateOfJourney}"></td>
  	</tr>
  	 	<tr>
  		<td>Status : </td>
  		<td><p th:text="${ticket.status}"></td>
  	</tr>
  </table>
</body>
</html>
